################
### MONITORS ###
################

monitor = DP-1, 2560x1440@165, 1920x0, 1
monitor = DP-2, 1920x1080@60,  0x0, 1

workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-2

###################
### MY VARIABLES ###
###################

$terminal = ghostty
$menu = rofi -show drun
$browser = flatpak run app.zen_browser.zen
$colorpicker = hyprpicker

$left = h
$right = l
$up = k
$down = j

$confpath = ~/.config/hypr

#################
### AUTOSTART ###
#################

exec-once = udiskie

exec-once = udiskie
exec-once = mako --config ~/.files/mako/config
exec-once = hyprsunset -t 5500

exec-once = hyprpaper
exec-once = hyprpolkitagent
exec-once = hyprpm reload -n

#############################
### ENVIRONMENT VARIABLES ###
#############################

### ALL IN UWSM ENV FILE ###

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    col.active_border = rgb(FFFFFF)
    col.inactive_border = rgb(181818)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = false

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
}

ecosystem {
    no_donation_nag = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }

    tablet {
        transform = 1
        output = current
    }

    numlock_by_default = true
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = 0
}

###################
### KEYBINDINGS ###
###################

source = $confpath/keybindings.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Float PiP window for zen browser
windowrulev2 = float,class:^(zen)$,title:^(Picture-in-Picture)$
windowrulev2 = pin,class:^(zen)$,title:^(Picture-in-Picture)$
windowrulev2 = size 640 360,class:^(zen)$,title:^(Picture-in-Picture)$
windowrulev2 = move 100%-641 100%-361,class:^(zen)$,title:^(Picture-in-Picture)$
windowrulev2 = noinitialfocus,class:^(zen)$,title:^(Picture-in-Picture)$
