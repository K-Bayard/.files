################
### MONITORS ###
################

monitor = DP-1, 2560x1440@165, 1920x0, 1
monitor = DP-2, 1920x1080@60,  0x0, 1

workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-2

###################
### MY VARIABLES ###
###################

$left = h
$right = l
$up = k
$down = j

$confpath = ~/.config/hypr

#################
### AUTOSTART ###
#################

exec-once = udiskie
exec-once = mako
exec-once = hyprsunset -t 5500
exec-once = hyprpaper,exec /home/poppy/.files/scripts/wallpaper.sh
exec-once = hyprpolkitagent

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = HYPRCURSOR_THEME,
env = HYPRCURSOR_SIZE,24

env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24

env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb

env = GTK_THEME,AdwaitaDark
env = QT_QPA_PLATFORMTHEME,qt5ct

env = NVD_BACKEND,direct
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

#####################
### LOOK AND FEEL ###
#####################

source = $confpath/looks.conf

#############
### INPUT ###
#############

source = $confpath/input.conf

###################
### KEYBINDINGS ###
###################

source = $confpath/keybindings.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

source = $confpath/windows.conf
